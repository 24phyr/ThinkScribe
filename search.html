<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThinkScribe</title>
    <link rel="stylesheet" href="global.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body class="bg-white">
    <nav class="fixed h-full bg-white border-r border-gray-200 w-[250px]">
        <div class="flex flex-col p-4 space-y-6 mt-12">
            <a href="home.html" class="flex items-center space-x-3 text-gray-600 hover:text-black"><i class='bx bx-home-alt text-xl'></i><span>Home</span></a>
            <a href="search.html" class="flex items-center space-x-3 text-gray-600 hover:text-black"><i class='bx bx-search text-xl'></i><span>Search</span></a>
            <a href="notification.html" class="flex items-center space-x-3 text-gray-600 hover:text-black"><i class='bx bx-bell text-xl'></i><span>Notifications</span></a>
            <a href="profile.html" class="flex items-center space-x-3 text-gray-600 hover:text-black"><i class='bx bx-user text-xl'></i><span>Profile</span></a>
        </div> 
        
<main class="ml-[250px] p-6">
        <div class="max-w-3xl mx-auto">
            
            <div class="relative mb-8">
                <i class='bx bx-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-xl'></i>
                <input type="text" 
                       placeholder="Search ThinkScribe..." 
                       class="w-full pl-12 pr-6 py-4 rounded-full border border-gray-200 focus:outline-none focus:border-gray-400 hover:border-gray-300 transition-all"
                       id="searchInput">
            </div>

            <div class="flex space-x-4 mb-8" id="quickFilters">
                <button class="px-4 py-2 rounded-full bg-gray-100 hover:bg-gray-200 text-sm">People</button>
                <button class="px-4 py-2 rounded-full bg-gray-100 hover:bg-gray-200 text-sm">Posts</button>
                <button class="px-4 py-2 rounded-full bg-gray-100 hover:bg-gray-200 text-sm">Tags</button>
            </div>

            <div class="space-y-6" id="searchResults">

                <div class="bg-gray-50 p-6 rounded-xl hover:bg-gray-100 transition-colors">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <img src="https://placehold.co/80" class="w-12 h-12 rounded-full">
                            <div>
                                <h3 class="font-medium">Jane Cooper</h3>
                                <p class="text-gray-600 text-sm">@janecooper</p>
                            </div>
                        </div>
                        <button class="follow-btn px-4 py-2 rounded-full bg-black text-white text-sm hover:bg-gray-800">
                            Follow
                        </button>
                    </div>
                </div>

                <div class="bg-gray-50 p-6 rounded-xl hover:bg-gray-100 transition-colors">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="font-medium mb-2">Sustainable Architecture Trends</h3>
                            <p class="text-gray-600 text-sm mb-4 line-clamp-2">
                                Recent advancements in sustainable materials are revolutionizing modern architecture. From carbon-negative concrete to...
                            </p>
                            <div class="flex items-center space-x-4 text-gray-500 text-sm">
                                <span>John Doe</span>
                                <span>·</span>
                                <span>5 min read</span>
                                <span>·</span>
                                <span>Mar 15</span>
                            </div>
                        </div>
                        <div class="flex space-x-2">
                            <button class="like-btn flex items-center text-sm">
                                <i class='bx bx-heart mr-1'></i> 42
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Search Functionality
        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');
        
        searchInput.addEventListener('input', debounce(function(e) {
            const query = e.target.value.trim();
            if(query.length > 0) {
                // Simulated search results
                searchResults.innerHTML = `
                    <div class="text-center py-12 text-gray-500">
                        Searching for "${query}"...
                    </div>
                `;
                
                // In real implementation: fetch search results from API
            }
        }, 300));

        // Debounce helper
        function debounce(func, timeout = 300){
            let timer;
            return (...args) => {
                clearTimeout(timer);
                timer = setTimeout(() => { func.apply(this, args); }, timeout);
            };
        }

        // Follow/Like handlers (same as profile page)
        document.querySelectorAll('.follow-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const isFollowing = this.classList.contains('following');
                this.textContent = isFollowing ? 'Follow' : 'Following';
                this.classList.toggle('following');
                this.classList.toggle('bg-gray-100');
                this.classList.toggle('text-black');
            });
        });

        document.querySelectorAll('.like-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                this.classList.toggle('text-red-500');
                const count = this.querySelector('span');
                if(count) {
                    count.textContent = this.classList.contains('text-red-500') ? 
                        parseInt(count.textContent) + 1 : 
                        parseInt(count.textContent) - 1;
                }
            });
        });
    </script>
</body>
</html>
