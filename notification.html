<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThinkScribe</title>
    <link rel="stylesheet" href="global.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body class="bg-white">
    <nav class="fixed h-full bg-white border-r border-gray-200 w-[250px]">
        <div class="flex flex-col p-4 space-y-6 mt-12">
            <a href="home.html" class="flex items-center space-x-3 text-gray-600 hover:text-black"><i class='bx bx-home-alt text-xl'></i><span>Home</span></a>
            <a href="search.html" class="flex items-center space-x-3 text-gray-600 hover:text-black"><i class='bx bx-search text-xl'></i><span>Search</span></a>
            <a href="notification.html" class="flex items-center space-x-3 text-gray-600 hover:text-black"><i class='bx bx-bell text-xl'></i><span>Notifications</span></a>
            <a href="profile.html" class="flex items-center space-x-3 text-gray-600 hover:text-black"><i class='bx bx-user text-xl'></i><span>Profile</span></a>
        </div>
    </nav>
    <main class="ml-[250px] p-6">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-semibold">Notifications</h1>
            <button id="markAllRead" class="text-gray-500 hover:text-black">Mark all as read</button>
        </div>
        
        <div id="notification1" class="notification-container space-y-4">
            <div class="p-4 bg-gray-50 rounded-lg flex items-center justify-between mb-1.5">
                <div>
                    <p class="text-sm"><i class='bx  bxs-heart' style='color:#cf000f'></i><span class="font-medium"> Murad Jahan</span> liked your post</p>
                    <p class="text-xs text-gray-500">2h ago</p>
                </div>
                <button id="closeNotification1" class="text-gray-400 hover:text-black"><i class='bx bx-x'></i></button>
            </div>
        </div>

        <div id="notification2" class="notification-container space-y-4">
            <div class="p-4 bg-gray-50 rounded-lg flex items-center justify-between mb-1.5">
                <div>
                    <p class="text-sm"><i class='bx  bxs-comment-dots' style='color:#2da3f4'></i><span class="font-medium"> Murad Jahan</span> commented on your post</p>
                    <p class="text-xs text-gray-500">2h ago</p>
                </div>
                <button id="closeNotification2" class="text-gray-400 hover:text-black"><i class='bx bx-x'></i></button>
            </div>
        </div>
    </main>
    
    <script>
    document.getElementById('markAllRead').addEventListener('click', function() {
        const notifications = document.querySelectorAll('.notification-container > div');
        notifications.forEach(notification => {
            notification.classList.replace('bg-gray-50', 'bg-white');
        });
    });
    
    document.getElementById('closeNotification1').addEventListener('click', function() {
        document.getElementById('notification1').remove();
    });

    document.getElementById('closeNotification2').addEventListener('click', function() {
        document.getElementById('notification2').remove();
    });
    </script>

</body>
</html>
